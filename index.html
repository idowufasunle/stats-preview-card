<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/style.css">


  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body class="root">
  <div class="card__wrapper">

    <div class="card">

      <div class="card__header">
        <img class="card__image" src="/images/image-header-mobile.jpg">
        <div class="card__blur"></div>
      </div>

      <div class="card__body">
        <h2 class="card__header">Get <span class="card-insight">insights</span> that help your business grow.</h2>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stats__wrapper">
      <div class="card__stats card__stats--companies" >
        <h4 class="stat__total">10k+</h4>
        <p class="stat__title">COMPANIES</p>

      </div>

      <div class="card__stats card__stats--templates">
        <h4 class="stat__total">314</h4>
        <p class="stat__title">TEMPLATES</p>

      </div>


      <div class="card__stats card__stats--queries" >
        <h4 class="stat__total">12M+</h4>
        <p class="stat__title">QUERIES</p>

      </div>

      </div>


    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Idowu Fasunle</a>.
  </div>
</body>

</html>
